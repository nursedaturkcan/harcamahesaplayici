<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bütçe Planlayıcı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Harcama Hesaplayıcı</h1>
<div class="container">
    <h3 class="greet">HOŞGELDİN, <input type="text" placeholder="İSMİNİZİ GİRİNİZ.."></h3>
    <form >
        <div class="double">
            <div class="form-harcama">
                <label >Harcama:</label>
                <input type="text" id="harcama" placeholder="ürünü giriniz..">
            
            </div>
            <div class="form-fiyat">
                <label >Fİyat:</label>
                <input type="number" id="fiyat" placeholder="fiyatı giriniz..">
            
            </div>
        </div>
        <div class="double">
            <div class="form-durum">
                <input type="checkbox" id="odendi" class="odendi">
                <label for="odendi">ÖDENDİ</label>
            </div>
            <button class="ekle-btn">Ekle</button>
        </div>
    </form>
    <!-- toplam ifadesi -->
    <div class="toplam">
        Toplam Harcama: <span id="toplam-bilgi"> 0</span>&#8378;
    </div>
    <select  id="filter-select">
<option value="all" class="all">Hepsi</option>
<option value="not-paid" class="not-paid">Ödenmedi</option>
<option value="paid" class="paid">Ödendi</option>

    </select>
    <!-- liste -->
   <div class="liste">
   
   </div>

</div>


















   <!-- js bağlama -->
    <script src="script.js"></script>
</body>
</html>
